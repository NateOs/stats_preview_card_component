<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="text-white">
    <div class="container">
      <div class="row d-flex align-items-center" style="height: 100vh;">
        <section class="row bg-secondary">
          <!-- start content -->
          <article class="col-md-6 p-5 card__background-violet br-10">
            <h1>
              Get
              <span class="text-violet">insights</span>
              that help your business grow.
            </h1>

            <p class="mt-3">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
              12m+ queries
            </p>
            <div class="d-flex mt-5">
              <p class="pr-5">
                <span class="d-block"><strong>10k+</strong></span>
                <span class="text-uppercase">companies</span>
              </p>
              <p class="pr-5">
                <span class="d-block"><strong>314</strong></span>
                <span class="text-uppercase">templates</span>
              </p>
              <p class="pr-5">
                <span class="d-block"><strong>12M+</strong></span>
                <span class="text-uppercase">queries</span>
              </p>
            </div>
          </article>
          <!-- end content -->

          <!-- image -->
          <article class="col-md-6 p-0">
            <div class="bg-image d-block">
              <div class="bg__image-layer"></div>
            </div>
          </article>
          <!-- end image -->
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </div>
  </body>
</html>
